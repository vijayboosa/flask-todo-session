<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="pt-8">
      <form method="post">
        <div class="input-container flex justify-center gap-x-3">
          <input
            type="text"
            name="title"
            class="border-solid border-2 border-black rounded w-6/12 text-2xl"
            required
          />
          <button
            class="border-solid border-2 border-sky-500 h-full px-1 py-2 rounded"
          >
            Add Todo
          </button>
        </div>
      </form>

      <div class="todo-container w-6/12 mx-auto mt-28">
        {% for todo in todos %}
        <div
          class="todo-item border-solid border-2 border-black rounded flex items-center gap-x-3 py-2 px-1 my-1"
        >
          <input type="checkbox" name="completed" />

          <span class="grow"> {{ todo[1] }} </span>

          <img
            class="w-6"
            src="{{ url_for('static', filename='img/trash-icon.svg') }}"
            alt=""
          />
        </div>

        {% endfor %}
      </div>
    </div>
  </body>
</html>
